ja_jquery.fadeout:
  path: '/admin/ja-jquery/fadeout'
  defaults:
    _controller: '\Drupal\ja_jquery_examples\Controller\JaFadeOutController::fadeout'
    _title: 'Fade out jquery example'
  requirements:
    _permission: 'access content'

ja_jquery.simple_ajax_form:
  path: '/admin/ja-jquery/forms/simple-form'
  defaults:
    _form: '\Drupal\ja_jquery_examples\Form\SimpleAjaxForm'
    _title: 'Simple Ajax Form'
  requirements:
    _permission: 'access content'
