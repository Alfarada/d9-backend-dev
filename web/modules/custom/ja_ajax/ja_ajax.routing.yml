ja_ajax.link:
  path: '/ja-ajax/ajax/link'
  defaults:
    _title: 'Ajax link example'
    _controller: '\Drupal\ja_ajax\Controller\AjaxController::link'
  requirements:
    _permission: 'access content'

ja_ajax.link_callback:
  path: '/ja-ajax/ajax/link-callback'
  defaults:
    _title: 'Ajax link example callback'
    _controller: '\Drupal\ja_ajax\Controller\AjaxController::linkCallback'
  requirements:
    _permission: 'access content'

ja_ajax.form:
  path: '/ja-ajax/ajax/form'
  defaults:
    _title: 'Ajax Form example'
    _form: '\Drupal\ja_ajax\Form\AjaxForm'
  requirements:
    _permission: 'access content'

ja_ajax.form_autocomplete:
  path: '/ja-ajax/ajax/form/autocomplete'
  defaults:
    _form: '\Drupal\ja_ajax\Form\AutocompleteForm'
    _title: 'Autocomplete Form Example'
  requirements:
    _permission: 'access content'

ja_ajax.user_autocomplete:
  path: '/ja-ajax/ajax/user_autocomplete'
  defaults:
    _controller: '\Drupal\ja_ajax\Controller\AjaxAutocompleteController::userAutocomplete'
    _title: 'User autocomplete'
  requirements:
    _permission: 'access content'