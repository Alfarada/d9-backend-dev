entity.section_entity.collection:
  path: '/admin/structure/section-entity'
  defaults:
    _entity_list: 'section_entity'
    _title: 'Section Entity configuration'
  requirements:
    _permission: 'administer section_entity'

entity.section_entity.add_form:
  path: '/admin/structure/section_entity/add'
  defaults:
    _entity_form: 'section_entity.add'
    _title: 'Add a section entity'
  requirements:
    _permission: 'administer section_entity'

entity.section_entity.edit_form:
  path: '/admin/structure/section-entity/{section_entity}'
  defaults:
    _entity_form: 'section_entity.edit'
    _title: 'Edit a section entity'
  requirements:
    _permission: 'administer section_entity'

entity.section_entity.delete_form:
  path: '/admin/structure/section-entity/{section_entity}/delete'
  defaults:
    _entity_form: 'section_entity.delete'
    _title: 'Delete a section entity'
  requirements:
    _permission: 'administer section_entity'
